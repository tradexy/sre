# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'azuredeploystoragePipeline-conn'
    subscriptionId: '57c4a112-7705-48db-a299-2cd75a01eb7f'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'ExampleGroup'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/tradexy/sre/main/azuredeploystorage.json'
    overrideParameters: '-projectName mygithubdevopspipeline'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'